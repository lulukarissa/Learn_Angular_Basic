<!-- *ngIf only displays the messages area if there are messages to show -->
<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <!-- An Angular event binding binds the button's click event to MessageService.clear(). -->
  <button class="clear" (click)="messageService.clear()">
    clear
  </button>
  <!-- *ngFor presents the list of messages in repeated <div> elements -->
  <div *ngFor='let message of messageService.messages'>
    {{message}}
  </div>

</div>

<!-- The messageService property must be public because
  you're about to bind to it in the template. -->
